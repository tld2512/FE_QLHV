<div class="bg_base_lr" style="padding-top: 30px">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">
        <form name="form" [formGroup]="activityForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <h3>Edit Learning LearningActivity</h3>

            <div class="form-group" hidden>
              <label for="id">ID</label>
              <input type="text" id="id" formControlName="id" [value]="activity.id">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     [value]="activity.name">
              <div class="alert alert-danger" role="alert"
                   *ngIf="activityForm.get('name').invalid && activityForm.get('name').touched">
                Name is required!
              </div>
            </div>

          </div>
          <div class="form-group ">
            <h3>Activity:</h3>
            <div>
              <select formControlName="activities">
                <option *ngFor="let act of activities" [value]="act.id"> {{act.name}}</option>
              </select>
            </div>
          </div>
          <div class="alert alert-success" role="alert" *ngIf="isSuccess === true">
            Edit successfully
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="isSuccess === false">
            Information is invalided
          </div>

          <div class="form-group" style="text-align: center">
            <div>
            </div>
            <button class="btn btn-primary" type="submit">Tạo mới</button>
          </div>
        </form>
      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
