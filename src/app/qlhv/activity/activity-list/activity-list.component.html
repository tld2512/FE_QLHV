<div class="container-fluid">
  <div class="row col-md-12 col-md-offset-2 custyle text-center">
    <table class="table table-striped custab">
      <thead>
      <tr>
        <td><h4>List Learning LearningActivity</h4></td>
        <th class="text-center" *ngIf="isAuthorized">Operation</th>
      </tr>
      </thead>
      <tr *ngFor="let activiti of activity ">
        <td>
<!--          [<span>{{getActivityName(activiti.activity)}}</span>] -->
          {{activiti.name}}
        </td>
        <td class="text-center" *ngIf="isAuthorized">
          <a class="btn btn-light" (click)="goToEdit(activiti)">Edit<em class="fa fa-pencil"></em></a>
          <button class="btn btn-danger" (click)="submitDeleteActivity(activiti.id)">Delete<em
            class="fa fa-trash"></em></button>
        </td>
      </tr>
    </table>
  </div>
</div>
